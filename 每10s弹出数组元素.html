<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
    div{
        height: 200px;
        width: 200px;
    }
    .a{
        background: #f00;
    }
    .b{
        background: #0f0;
    }
</style>
<script>
    let datas = ["第一次出现", "第二次出现", "第三次出现"];
    for (let i = 0; i < datas.length; i ++) {
        setTimeout(function(){
            //代码写在这里
            (function() {
                setTimeout(function(){
                    console.log(datas[i++])
                }, 10000*i)
            })();
        }, 10000)
    }
</script>
</head>
<body>
    <div class="b a"></div>
</body>
</html>

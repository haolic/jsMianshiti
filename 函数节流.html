<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数节流</title>
	<script>
		// 函数节流
		var size = true;
		window.onresize = function(){
		    if(!size){
		        return;
		    }
	    	size = false;
		    setTimeout(function(){
		        console.log("函数节流");
		        size = true;
		    }, 2000);
		};
	</script>
</head>
<body>
	
</body>
</html>

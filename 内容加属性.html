<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
    <div id="element"></div>
    <script>
        setTimeout(function(){
            var r=parseInt(Math.random()*100);
            var a='<a m="'+(r+1)+'">'+r+'</a>';
            $("#element").append(a);
        },1000);
        setTimeout(function(){
            $("a").click(function(){
                alert(parseFloat($(this).attr('m')) + parseFloat($('a').text()));
            })
        },1000)
    </script>
</body>
</html>

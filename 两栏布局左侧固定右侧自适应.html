<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两栏布局</title>
	<style type="text/css">
		body,html,.container{
			margin: 0;
			padding: 0;
		}
		.left{
			width: 200px;
			height: 100%;
			background: #f90;
			float: left;
		}
		.right{
			height: 100%;
			background: #09f;
			margin-left: 200px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">
			left
		</div>
		<div class="right">
			right<br>
			right
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>冒泡排序</title>
    <script>
        let arr = [1,2,4,4,93,4,3,3,2,1];
        let test = (arr) => {
            for(let i = 0; i < arr.length; i++) {
                for (let j = 0; j <arr.length; j++) {
                    if (arr[i] < arr[j]) {
                        let temp = arr[j];
                        arr[j] = arr[i];
                        arr[i] = temp;
                    }
                }
            }
            return arr;
        }
        console.log(test(arr));
    </script>
</head>

</body>
</html>

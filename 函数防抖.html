<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数防抖</title>
    <script>
        var tid = 0;
        function test() {
            clearTimeout(tid);
            tid = setTimeout(() => {
                console.log('窗口大小改变了!')
            },500)
        }
        window.onresize = () => test();
    </script>
</head>
<body>
    
</body>
</html>
